    <div class="card" style="width: 45rem; text-align: center; display:block; margin:auto; margin-top: 5px;">
        <img src="images/portada.jpeg" class="card-img-top" alt="portada" style="align-content: center;">
        <div class="card-body">
          <p class="sombra" style="font-size: 1.6rem;">BIENVENIDO</p>
        
    <form class="col-6">
        <label>Nombre Cliente:</label>
        <input type="text" style="background-color: darkkhaki;  "class="form-control" id="nombre" >
        <label>Precio Unitario :</label>
        <input type="number" class="form-control" id="precio" >
        <label>Cantidad:</label>
        <input type="number" class="form-control" id="cantidad">
        <input type="button" value="Mostrar" class="btn btn-success mt-3" id="agregar">
        <input type="button" value="Guardar" class="btn btn-success mt-3" id="guardar">
    </form>
    <div class="col-12" id="productos">
        <table class="table table-striped" id="ltr">
            <tr>
                <td>Cliente</td>
                <td>Precio a Pagar</td> 
                <td>Cantidad</td>
                <td>Total</td>
                <td>Proceso</td>
            </tr>
        </table>
    </div>
    <div class="col-10 text-right" id="total"></div>
    </div>
